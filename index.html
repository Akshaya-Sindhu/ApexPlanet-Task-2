<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact & To-Do</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 style="text-align:center;">Contact & To-Do Application</h1>

  <div class="container">
    <!-- Contact Form -->
    <div class="box">
      <h2>Contact Form</h2>
      <img src="C:\Users\sindh\OneDrive\Desktop\mail.jpeg" width="150"; height="150">
      <form id="contactForm">
        <input type="text" placeholder="Your Name" required><br>
        <input type="email" placeholder="Your Email" required><br>
        <textarea placeholder="Your Message" rows="4" required></textarea><br>
        <button type="submit">Submit</button>
      </form>
    </div>

    <!-- To-Do List -->
    <div class="box">
      <h2>To-Do List</h2>
      <img src="C:\Users\sindh\OneDrive\Desktop\To-Do list.jpeg" width="150"; height="150">
      <input type="text" id="taskInput" placeholder="Enter a task">
      <button onclick="addTask()">Add</button>
      <ul id="taskList"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
